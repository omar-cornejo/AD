services:
  iptv-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iptv-hls-server
    ports:
      - "0.0.0.0:8080:8080"  # Accesible desde toda la LAN
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - iptv-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health',(r)=>{process.exit(r.statusCode===200?0:1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  iptv-network:
    driver: bridge
